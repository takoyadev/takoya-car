<li
	[ngClass]="{'list-group-item': true,
                'list-group-item-success': item.status === 'ok',
                'list-group-item-danger': item.status === 'ko'}"
	[routerLink]="[item.id]" routerLinkActive="router-link-active">
	<h4>{{ item.libelle }}</h4>
	<p>
		Voiture : <a [routerLink]="['/voitures/' + item.car.id]"> {{
			item.car.marque }} {{ item.car.modele }} </a> (de <a
			[routerLink]="['/proprietaires/' + item.car.owner.id]">
			{{ item.car.owner.prenom }} {{
			item.car.owner.nom }} </a>)
	</p>
	<p>Date : {{ item.date | date: 'dd/MM/y' | uppercase }}</p>
	<p>Statut : {{ item.status }}</p>
	<p>Description: {{ item.description }}</p>
</li>
