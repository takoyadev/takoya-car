<h2>Liste des entretiens</h2>
<button class="btn" style="font-size: 200%" [routerLink]="['/entretiens/add']">&#x271A;</button>
<p>Mis à jour le {{ lastUpdate | async | date: 'dd/MM/y' }} à {{
	lastUpdate | async | date: 'hh:mm' | uppercase }}</p>
<ul class="list-group">
	<app-item-entretien *ngFor="let item of list" [item]="item"></app-item-entretien>
</ul>
