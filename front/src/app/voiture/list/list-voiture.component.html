<h2>Liste des voitures</h2>
<button class="btn" style="font-size: 200%" [routerLink]="['/voitures/add']">&#x271A;</button>
<p>Mis à jour le {{ lastUpdate | async | date: 'dd/MM/y' }} à {{
	lastUpdate | async | date: 'hh:mm' | uppercase }}</p>
<ul class="list-group">
	<app-item-voiture *ngFor="let item of list" [item]="item"></app-item-voiture>
</ul>
